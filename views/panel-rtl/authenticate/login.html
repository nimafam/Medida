<script src="../../../assets/js/jquery-3.4.1.min.js"></script>

<script src="../../../assets/js/validation/jquery.validate.min.js"></script><!-- CORE SCRIPTS-->

<script src="../../../assets/js/main.js"></script><!-- PAGE LEVEL SCRIPTS-->
<script>
    $(function () {
        $('#login-form').validate({
            rules: {
                email: {
                    required: true,
                    email: true
                },
                password: {
                    required: true
                }
            },
            errorClass: 'invalid-feedback',
            validClass: 'valid-feedback',
            errorPlacement: function (error, element) {
                if (element.hasClass('md-form-control')) {
                    error.insertAfter(element.closest('.md-form'));
                } else {
                    error.insertAfter(element);
                }
            },
            highlight: function (e) {
                $(e).addClass("is-invalid").removeClass('is-valid');
            },
            unhighlight: function (e) {
                $(e).removeClass("is-invalid").addClass('is-valid');
            },
        });
    });
</script>
