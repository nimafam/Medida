<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Required Met tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Medida | Forget Password</title>

    <!-- Bootstrap 4.0 CSS -->
    <!-- Add crossorigin="anonymous" for Host stage-->
    <link rel="stylesheet" href="../../../assets/css/bootstrap/bootstrap.min.css"/>

    <!-- Public Stylesheet -->
    <link rel="stylesheet" href="../../../assets/css/admin-panel.css"/>

    <!-- Perfect scrollbar -->
    <link rel="stylesheet" href="../../../assets/css/perfect-scrollbar.css"/>
    <!-- RTL Direction-->
    <link rel="stylesheet" href="../../../assets/css/rtl.css"/>

    <!-- Material Font Icon-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body {
            background-color: #eff4ff;
        }

        .auth-wrapper {
            flex: 1 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px 15px 30px 15px;
        }

        .auth-wrapper .card {
            max-width: 450px;
            flex-basis: 450px;
            box-shadow: 0 5px 20px #d6dee4;
        }

        .auth-head-icon {
            position: relative;
            height: 60px;
            width: 60px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            background-color: #fff;
            box-shadow: 0 5px 20px #d6dee4;
            border-radius: 50%;
            transform: translateY(-50%);
            z-index: 2;
        }

        .home-link {
            position: absolute;
            left: 5px;
            top: 10px;
        }
    </style>
</head>
<body>
<div class="page-wrapper">
    <div class="auth-wrapper">
        <div>
            <div class="card">
                <div class="text-center"><span class="auth-head-icon text-primary"><i class="ti-key"></i></span>
                </div>
                <div class="card-body pt-1">
                    <h4 class="text-center mb-4">Reset Password</h4>
                    <p class="mb-4 text-center">Enter your email address below and we'll send you password reset
                        instructions.</p>
                    <form id="reset-password-form" action="javascript:;">
                        <div class="md-form mb-0"><input class="md-form-control" type="email"
                                                         name="email"><label>Email</label></div>
                        <button class="btn btn-primary btn-rounded btn-block mt-4">SUBMIT</button>
                    </form>
                </div>
            </div>
            <div class="text-center text-muted font-13">2019 Â© All rights reserved</div>
        </div>
        <a class="btn btn-link home-link" href="index.html"><span class="btn-icon"><i class="ti-arrow-left font-20"></i>Go Home</span></a>
    </div>
</div><!-- CORE PLUGINS-->

<script src="../../../assets/js/jquery-3.4.1.min.js"></script>
<script src="../../../assets/js/bootstrap/bootstrap.bundle.min.js"></script><!-- PAGE LEVEL PLUGINS-->
<script src="../../../assets/js/validation/jquery.validate.min.js"></script><!-- CORE SCRIPTS-->

<script src="../../../assets/js/main.js"></script><!-- PAGE LEVEL SCRIPTS-->
<script>
    $(function () {
        $('#reset-password-form').validate({
            rules: {
                email: {
                    required: true,
                    email: true
                },
            },
            errorClass: 'invalid-feedback',
            validClass: 'valid-feedback',
            errorPlacement: function (error, element) {
                if (element.hasClass('md-form-control')) {
                    error.insertAfter(element.closest('.md-form'));
                } else {
                    error.insertAfter(element);
                }
            },
            highlight: function (e) {
                $(e).addClass("invalid").removeClass('valid');
            },
            unhighlight: function (e) {
                $(e).removeClass("invalid").addClass('valid');
            },
        });
    });
</script>
</body>
